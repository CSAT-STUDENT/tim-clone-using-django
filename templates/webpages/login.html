
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<link rel="stylesheet"  href= "{% static './css/main.css' %}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
</head>
<body>
    <div class="ui two column centered grid " >
        <div class="column " style="margin-top : 280px">
            <form class="ui form" method="POST" action="{% url 'login_page' %}">
              {% csrf_token %}
                <div class="field">
                  <label>User Name</label>
                  <input type="text" name="username" id="uname" placeholder="Username (Email of Store )">
                </div>
                <div class="field">
                  <label>Password</label>
                  <input type="password" name="password"  id="pwd" placeholder="Password">
                </div>
                <div class="field">
                  
                </div>
                <button class="positive ui button " id="some" type="submit">Login</button>
              </form>
        </div>
        <div class="four column centered row">
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </div>

</body>


 

{% endblock %}
